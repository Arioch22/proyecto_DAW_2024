<!-- src/app/form/user-form/user-form.component.html -->
<form [formGroup]="deliveryUser" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
  </div>
  <div>
    <label for="dni">DNI:</label>
    <input id="dni" formControlName="dni" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input id="address" formControlName="address" />
  </div>
  <div>
    <label for="city">City:</label>
    <input id="city" formControlName="city" />
  </div>
  <div>
    <label for="state">State:</label>
    <input id="state" formControlName="state" />
  </div>
  <div>
    <label for="postalCode">Postal Code:</label>
    <input id="postalCode" formControlName="postalCode" />
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" type="tel" />
  </div>
  <button type="submit">Submit</button>
</form>
