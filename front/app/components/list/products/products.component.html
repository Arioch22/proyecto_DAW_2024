<app-navbar/>

<div class="mt-3">
  <table class="table table-hover text-center">
    <thead>
      <tr class="table-primary">
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio Unidad</th>
        <th scope="col">Stock</th>
        <th scope="col">Stock mínimo</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>

    <tbody>
      <!-- <tr *ngFor="let product of products; let i = index, (click)="viewProductDetail(product.id)" style="cursor: pointer;"> -->
        <tr *ngFor="let product of products; let i = index" (click)="viewProductDetail(product.id)" style="cursor: pointer;">
        <th scope="row">{{ i+1 }}</th>
        <td> {{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency: 'EUR': true }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.stock_min }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(product.id, $event)">Borrar</button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
